version: "3.9"
services:
  php_app1:
    build:
      context: .
    volumes:
      - ./src:/var/www/html
    expose:
      - "9000"

  php_app2:
    build:
      context: .
    volumes:
      - ./src:/var/www/html
    expose:
      - "9000"

  php_app3:
    build:
      context: .
    volumes:
      - ./src:/var/www/html
    expose:
      - "9000"

  php_app4:
    build:
      context: .
    volumes:
      - ./src:/var/www/html
    expose:
      - "9000"

  php_app5:
    build:
      context: .
    volumes:
      - ./src:/var/www/html
    expose:
      - "9000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php_app1
      - php_app2
      - php_app3
      - php_app4
      - php_app5
